        <section class="container-body">

            <!-- formulario -->
            <main>
                <fieldset>
                    <form action="" class="formulario" id="formulario">

                        <div>
                            <!-- nombre -->
                            <div class="formulario__grupo" id="grupo__nombre">
                                <label for="nombre" class="formulario__label">Nombre</label>
                                <div class= formulario__grupo-input>
                                    <input type="text" class="formulario__input" name="nombre" placeholder="Nombre">
                                    <i class="formulario__validacion-estado far fa-times-circle"></i>
                                    <p class="formulario__input-error">Debe ingresar su nombre, solo letras.</p>
                                </div>
                            </div>
                            
                            <!-- correro -->
                            <div class="formulario__grupo" id="grupo__correo">
                                <label for="correo" class="formulario__label">Correo electronico</label>
                                <div class= formulario__grupo-input>
                                    <input type="email" class="formulario__input" name="correo" placeholder="micorreo@electronico.com">
                                    <i class="formulario__validacion-estado-1 far fa-times-circle"></i>
                                    <p class="formulario__input-error">El correo solo puede contener, letras, numeros, guiones, y guiones bajos .</p>
                                </div>
                            </div>

                            <!-- telefono -->
                            <div class="formulario__grupo" id="grupo__telefono">
                                <label for="telefono" class="formulario__label">Telefono</label>
                                <div class= formulario__grupo-input>
                                    <input type="" class="formulario__input" name="telefono" placeholder= "541122334455">
                                    <i class="formulario__validacion-estado far fa-times-circle"></i>
                                    <p class="formulario__input-error">El telefono solo puede contener un maximo de 14 numeros, sin guiones.</p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <!-- Etiqueta -->
                            <div class="formulario__grupo" id="grupo__comentario">
                                <label for="telefono" class="formulario__label">Mensaje / comentarios:</label>
                            </div>

                            <!--Area de texto-->
                            <div>
                                <textarea name="comentarios" rows="11" cols="35"></textarea> 
                            </div>
                        </div>

                        <div>
                            <!-- boton enviar -->
                            <div class="formulario__grupo formulario_grupo-btn">
                                <button type="submit" class="formulario__btn">Enviar</button>
                            </div>

                            <!-- mensaje de error -->
                            <div class="formulario__grupo formulario_grupo-btn">
                                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
                            </div>
                        </div>

                    </form>
                </main>
            </fieldset>
        </section>
